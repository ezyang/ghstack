name: Test
on: push
jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.6'
      - name: Install Poetry
        uses: Gr1N/setup-poetry@v4
      - name: Install dependencies
        run: poetry install
      - name: Run Flake8
        run: poetry run flake8 ghstack
      - name: Run mypy
        run: poetry run mypy --config=detailed-mypy.ini ghstack test_ghstack.py
      - name: Test expecttest
        run: poetry run python3 test_expecttest.py
      - name: Test shell
        run: poetry run python3 test_shell.py
      - name: Test ghstack
        run: poetry run python3 test_ghstack.py
